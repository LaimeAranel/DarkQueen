<table class='daten'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Daten of Daten;">
      <td>{{Daten.id}}</td>
      <td>{{Daten.username}}</td>
      <font style="font-size:0px"> - text 
      <td>{{Daten.password}}</td> </font>
      <td>{{Daten.email}}</td>
      <button (click)=deleteDaten() >delete</button>
</tr>
  </tbody>
</table> 
   
<div>
  <label for ="Daten.id">Platform:</label><br> 
  <input type="text" id="Daten.Platform" name="text"ng-model><br> 
 
  <label for="Daten.username">Username:</label><br>
  <input type="text" id="Daten.username" name="username"ng-model><br> 

  <label for="Daten.password">Password:</label><br>
  <input type="password" id="Daten.password" name="pwd"ng-model><br> 
 <label for="Daten.email">Email:</label><br>
  <input type="email"  id="Daten.email" name="Email"ng-model><br> 

</div>

<button (click)=addData()>add</button>
