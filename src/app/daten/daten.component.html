<table class='Daten'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Daten of daten;">
      <td>{{Daten.id}}</td>
      <td>{{Daten.username}}</td>
      <td>{{Daten.password}}</td>
      <td>{{Daten.email}}</td>
</tr>
  </tbody>
</table> 

     
<div>
    <label for ="Platform">Platform:</label>
    <input type="text" id="id" name="text">
   
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br> 
 
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="Email">

   <label Ngfor="password">Password:</label><br>
    <input type="password" id="password" name="pwd">
<button type = "submit" (click)=addToRalf()>add</button> 
    
 
</div>
