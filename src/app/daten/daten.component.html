<table class='daten'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Daten of Daten;">
      <td>{{Daten.id}}</td>
      <td>{{Daten.username}}</td>
      <font style="font-size:0px"> - text 
      <td>{{Daten.password}}</td> </font>
      <td>{{Daten.email}}</td>
      <button (click)=deleteDaten() >delete</button>
</tr>
  </tbody>
</table> 

<app-detail></app-detail>
