<table class='Daten'>
  <thead>
    <tr>
      <th>Daten</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Daten of Daten;">
      <td>{{Daten}}</td>
      <button (click)=deleteData()>Delete</button>
      <button (click)="selected()"></button>
      <span></span>
    </tr> 

  </tbody>
</table>
<h1>Inputs and Outputs</h1>

<app-input-output (newDataEvent)="addData($event)"></app-input-output>
