<table class='daten'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let Daten of Daten;">
      <td>{{Daten.id}}</td>
      <td>{{Daten.username}}</td>
      <td>{{Daten.password}}</td>
      <td>{{Daten.email}}</td>
</tr>
  </tbody>
</table>
