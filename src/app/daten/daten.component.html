<table class='table'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>passwort</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let daten of Daten;">
      <td>{{daten.id}}</td>
      <td>{{daten.username}}</td>
      <td>{{daten.passwort}}</td>
      <td>{{daten.email}}</td>
    </tr>
  </tbody>
</table>
