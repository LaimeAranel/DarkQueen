    <table class='daten'>
      <thead>
        <tr>
          <th>Platform</th>
          <th>username</th>
          <th>email</th>
          <th>password</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let Daten of daten;">  
          <td>{{Daten.platform}}</td>
          <td>{{Daten.username}}</td>
          <td>{{Daten.email}}</td> 
      <td>{{Daten.password}}</td> 
    <button (click)=deleteData()>Delete</button>
</tr>
    
  </tbody>
</table>
<app-input-output (AddNewData)="AddNewData()"></app-input-output>
