<table class='Daten'>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let daten of Daten;">
      <td>{{daten.id}}</td>
      <td>{{daten.username}}</td>
      <td>{{daten.password}}</td>
      <td>{{daten.email}}</td>
    </tr>
  </tbody>
</table>
<form>
  <button type = "submit" (click)="getData()">add</button>  
  <app-apply-form></app-apply-form>
  </form>
